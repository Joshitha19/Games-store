{% extends 'layout.html' %}
{% block title %}Add Game{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Add New Game</h2>
<form class="bg-white rounded-lg shadow p-6 max-w-lg mx-auto flex flex-col gap-4">
  <input type="text" placeholder="Game Title" class="border p-2 rounded" required>
  <input type="text" placeholder="Price" class="border p-2 rounded" required>
  <textarea placeholder="Description" class="border p-2 rounded" required></textarea>
  <input type="file" class="border p-2 rounded">
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">Add Game</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}GameStore{% endblock %}</title>
  <link href="/app/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-700 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">GameStore</h1>
  </header>
  <main class="max-w-5xl mx-auto py-8">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-gray-800 text-gray-200 text-center p-4 mt-8">
    &copy; 2025 GameStore. All rights reserved.
  </footer>
</body>
</html>

{% extends 'layout.html' %}
{% block title %}Edit Game{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Edit Game</h2>
<form class="bg-white rounded-lg shadow p-6 max-w-lg mx-auto flex flex-col gap-4">
  <input type="text" value="Cyber Adventure" class="border p-2 rounded" required>
  <input type="text" value="$29.99" class="border p-2 rounded" required>
  <textarea class="border p-2 rounded" required>A thrilling cyberpunk adventure game. Explore futuristic cities and complete challenging missions.</textarea>
  <input type="file" class="border p-2 rounded">
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">Save Changes</button>
</form>
{% endblock %}

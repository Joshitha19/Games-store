<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameStore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-700 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">GameStore</h1>
  </header>
  <main class="max-w-5xl mx-auto py-8">
    <h2 class="text-xl font-semibold mb-6">Featured Games</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Game Card Example -->
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
        <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=400&q=80" alt="Game 1" class="w-full h-40 object-cover rounded">
        <h3 class="mt-4 text-lg font-bold">Cyber Adventure</h3>
        <p class="text-gray-600">$29.99</p>
        <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">View</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Game 2" class="w-full h-40 object-cover rounded">
        <h3 class="mt-4 text-lg font-bold">Mystic Quest</h3>
        <p class="text-gray-600">$19.99</p>
        <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">View</button>
      </div>
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Game 3" class="w-full h-40 object-cover rounded">
        <h3 class="mt-4 text-lg font-bold">Racing Thunder</h3>
        <p class="text-gray-600">$24.99</p>
        <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-800">View</button>
      </div>
      <!-- Add more game cards as needed -->
    </div>
  </main>
  <footer class="bg-gray-800 text-gray-200 text-center p-4 mt-8">
    &copy; 2025 GameStore. All rights reserved.
  </footer>
</body>
</html>
